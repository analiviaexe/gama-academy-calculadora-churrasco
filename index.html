<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <header class="container">
      <h5>GAMA ACADEMY</h5>
      <h2>Calculadora de Churrasco</h2>
    </header>

    <div class="container">       
      <div class="row">  

        <div class="col">
          <span>Comidas</span>
        </div>

        <div class="col"> 
          <label for="mulheres-qnt">Mulheres</label>
          <input id="mulheres-qnt" class="form-control" type="number" />
        </div>

        <div class="col"> 
          <label for="homens-qnt">Homens</label>
          <input id="homens-qnt" class="form-control" type="number" />
        </div>

        <div class="col">
          <label for="criancas-qnt">Crianças</label>
          <input id="criancas-qnt" class="form-control" type="number" />
        </div>
        
        <br>
        <div class="col">
          <label for="acompanhamentos">acompanhamentos</label>
          <input id="acompanhamentos" class="form-control" type="checkbox" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        
        <div class="col">
          <span>Bebidas</span>
        </div>

        <div class="col">
          <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
          <input id="bebidas-alcoolicas" class="form-control" type="number" />
        </div>

        <div class="col">
          <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
          <input id="bebidas-nao-alcoolicas" class="form-control" type="number" />
        </div>

      </div>
    </div>
    <br>
    
    <div class="container">
      <div class="row">
        <button id="botaoCalcular">Calcular</button>
      </div>
    </div>

      <div>
        <div>
          <label for="total-carne" id="total-carne"></label>
        </div>
        <div>
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div>
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>
        <div>
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
        <div>
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
        <div>
      </div>
    </div>
    <script src="./src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
